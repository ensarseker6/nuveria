<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sipariş Görüntüleyici</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card .name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      font-size: 15px;
    }
    .product-card .stcode {
      color: #777;
      font-size: 13px;
      margin-bottom: 5px;
    }
    .product-card .qty {
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      padding: 4px 8px;
      display: inline-block;
      font-size: 13px;
      margin-top: 5px;
    }

    @media(max-width: 480px){
      textarea {
        height: 120px;
      }
      .product-card img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

<h2>Sipariş Detaylarını Yapıştır</h2>
<textarea id="orderInput" placeholder="Sipariş detaylarını buraya yapıştırın..."></textarea>
<button onclick="showOrder()">Göster</button>

<div class="products" id="productsContainer"></div>

<script>
  async function showOrder() {
    const inputText = document.getElementById('orderInput').value;
    const response = await fetch('veri.json');
    const productsData = await response.json();
    
    // Siparişteki ürünleri ayrıştır
    const lines = inputText.split('\n');
    const orderItems = [];
    lines.forEach(line => {
      const match = line.match(/- (.+) \((.+)\) x(\d+)/);
      if (match) {
        orderItems.push({
          name: match[1].trim(),
          stcode: match[2].trim(),
          qty: parseInt(match[3])
        });
      }
    });

    const container = document.getElementById('productsContainer');
    container.innerHTML = ''; // Önceki ürünleri temizle

    orderItems.forEach(item => {
      const product = productsData.find(p => p.stcode === item.stcode);
      if (product) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="name">${product.name}</div>
          <div class="stcode">Stok Kodu: ${product.stcode}</div>
          <div class="qty">Adet: ${item.qty}</div>
        `;
        container.appendChild(card);
      }
    });
  }
</script>

</body>
</html>
